<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundScape</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/254b164841.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav >
        <ul>
            <li class="brand"><img src="images/logo.jpg" alt="SoundScape" >SoundScape</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist">
            <h1>SoundScape - Best Songs For You</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="Covers/1.jpeg" alt="1" >
                    <span>Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34  <i class="fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="Covers/2.jpg" alt="1" >
                    <span>O Maahi</span>
                    <span class="songlistplay"><span class="timestamp">04:13  <i class="fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="Covers/3.jpg" alt="1" >
                    <span>Jodi Boli</span>
                    <span class="songlistplay"><span class="timestamp">03:41  <i class="fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="Covers/4.jpg" alt="1" >
                    <span>Tum Kya Mile</span>
                    <span class="songlistplay"><span class="timestamp">03:57  <i class="fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="Covers/5.jpg" alt="1" >
                    <span>Shape Of You</span>
                    <span class="songlistplay"><span class="timestamp">03:53  <i class="fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="Covers/6.jpg" alt="1" >
                    <span>Hasnuhana</span>
                    <span class="songlistplay"><span class="timestamp">04:44  <i class="fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="Covers/7.jpg" alt="1" >
                    <span>Baundule Ghuri</span>
                    <span class="songlistplay"><span class="timestamp">05:43  <i class="fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="Covers/8.jpg" alt="1" >
                    <span>Jawl Phoring</span>
                    <span class="songlistplay"><span class="timestamp">04:15  <i class="fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="Covers/9.jpg" alt="1" >
                    <span>Ei Srabon</span>
                    <span class="songlistplay"><span class="timestamp">03:42  <i class="fa-solid fa-play"></i></span></span>
                </div>
                
                
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        
        <input type="range" name="range" id="myprogressbar" min="0" max="10000">
        <div class="icons" >
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-solid fa-2x fa-play"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
            
        </div>
        <div class="songinfo">
            <img src="images/playing.gif" alt="" width="60px">Let Me Love You - Justin Biber
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
